<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
        d3.json("/data/persons.json", function (error, data) {

            if (error) {
                return console.warn(error);
            }

            d3.select("body")
                .selectAll("p")
                .data(data)
                .enter()
                .append("p")
                .text(function (d) {
                    //console.log(d.name + ", " + d.location);
                    return d.name + ", " + d.location;
                });

        });
    </script>
</body>
</html>
