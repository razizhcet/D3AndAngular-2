<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
    var width = 500;
    var height = 500;

    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    //Append circle
    svg.append("circle")
       .attr("cx", 250)
       .attr("cy", 100)
       .attr("r", 50)
        .attr("stroke", "blue")
        .style("fill","red")
    </script>
</body>
</html>
