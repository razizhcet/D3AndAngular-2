<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        var width = 500;
        var height = 500;

        //Create SVG element
        var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

        //Create and append line
        svg.append("line")
                .attr("x1", 100)
                .attr("x2", 500)
                .attr("y1", 50)
                .attr("y2", 250)
                .attr("stroke", "black")
    </script>
</body>
</html>
